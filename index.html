<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #contador {
      font-size: 2em;
      margin: 20px;
      color: darkblue;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Contador</h1>
  <div id="contador">0</div>
  <button onclick="incrementar()">Clic aqu√≠</button>
  <button onclick="resetear()">Reset</button>

  <script>
    let contador = 0;
    const mostrar = document.getElementById("contador");

    function incrementar() {
      contador++;
      mostrar.textContent = contador;
    }

    function resetear() {
      contador = 0;
      mostrar.textContent = contador;
    }
  </script>
</body>
</html>
